<po-table p-striped p-hide-text-overflow [p-items]="model.items" [p-columns]="columns" [p-actions]="actions">
</po-table>
<div class="po-row po-mb-2 btn-add-item po-mt-1">
  <po-button p-label="Adicionar Novo Item" p-icon="po-icon po-icon-plus" p-small (p-click)="addItem()"></po-button>
</div>

<po-modal p-hide-close [p-title]="title" [p-secondary-action]="secondaryAction">
  <po-dynamic-form [p-auto-focus]="autoFocus" [p-value]="value" [p-fields]="fields">
  </po-dynamic-form>
</po-modal>
